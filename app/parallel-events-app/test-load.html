<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel event application loading test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🧪 Parallel event application loading test</h1>
    
    <div class="test-section">
        <h2>1. File loading test</h2>
        <button onclick="testFileLoading()">Start testing file loading</button>
        <div id="file-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Global variable check</h2>
        <button onclick="checkGlobalVariables()">Check global variables</button>
        <div id="global-vars-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Manager initialisation test</h2>
        <button onclick="testManagerInitialization()">Test manager initialisation</button>
        <div id="manager-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Console log</h2>
        <button onclick="clearConsole()">Empty the console</button>
        <p>Please open the browser developer tool to view the detailed log.</p>
    </div>

    <script>
        console.log('🧪 [Test] The parallel event application test page has been loaded.');
        
        // 模拟一些必要的全局变量（用于测试）
        window.mobileContextEditor = { test: true };
        window.mobileCustomAPIConfig = { test: true };
        window.showMobileToast = function(message, type) {
            console.log(`[Toast] ${type}: ${message}`);
        };
        
        async function testFileLoading() {
            const resultDiv = document.getElementById('file-test-result');
            resultDiv.innerHTML = '<p>Testing file loading...</p>';
            
            const files = [
                './parallel-events-styles.js',
                './parallel-events-app.js'
            ];
            
            let results = [];
            
            for (const file of files) {
                try {
                    const script = document.createElement('script');
                    script.src = file;
                    
                    await new Promise((resolve, reject) => {
                        script.onload = () => {
                            results.push(`<span class="success">✅ ${file} - Successfully loaded</span>`);
                            resolve();
                        };
                        script.onerror = () => {
                            results.push(`<span class="error">❌ ${file} - Failed to load</span>`);
                            reject();
                        };
                        document.head.appendChild(script);
                    });
                } catch (error) {
                    results.push(`<span class="error">❌ ${file} - Wrong: ${error.message}</span>`);
                }
            }
            
            resultDiv.innerHTML = results.join('<br>');
        }
        
        function checkGlobalVariables() {
            const resultDiv = document.getElementById('global-vars-result');
            
            const vars = {
                'ParallelEventsApp': window.ParallelEventsApp,
                'parallelEventsManager': window.parallelEventsManager,
                'parallelEventsStyles': window.parallelEventsStyles,
                'getParallelEventsAppContent': window.getParallelEventsAppContent,
                'bindParallelEventsAppEvents': window.bindParallelEventsAppEvents
            };
            
            let results = [];
            Object.entries(vars).forEach(([name, value]) => {
                const exists = value !== undefined;
                const type = typeof value;
                const status = exists ? 'success' : 'error';
                const icon = exists ? '✅' : '❌';
                results.push(`<span class="${status}">${icon} ${name}: ${type}</span>`);
            });
            
            resultDiv.innerHTML = results.join('<br>');
        }
        
        async function testManagerInitialization() {
            const resultDiv = document.getElementById('manager-test-result');
            resultDiv.innerHTML = '<p>Testing the initialisation of the manager...</p>';
            
            try {
                if (!window.ParallelEventsApp) {
                    throw new Error('ParallelEventsApp Class not found');
                }
                
                if (!window.parallelEventsManager) {
                    console.log('[Test] Create a manager instance...');
                    window.parallelEventsManager = new window.ParallelEventsApp();
                }
                
                if (!window.parallelEventsManager.isInitialized) {
                    console.log('[Test] Initialisation manager...');
                    await window.parallelEventsManager.initialize();
                }
                
                resultDiv.innerHTML = `
                    <span class="success">✅ Manager initialisation successfully</span><br>
                    <span class="success">✅ isInitialized: ${window.parallelEventsManager.isInitialized}</span><br>
                    <span class="success">✅ isListening: ${window.parallelEventsManager.isListening}</span>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Manager initialisation failed: ${error.message}</span>`;
                console.error('[Test] Manager initialisation failed:', error);
            }
        }
        
        function clearConsole() {
            console.clear();
            console.log('🧪 [Test] The console has been cleared.');
        }
        
        // 页面加载完成后自动检查
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('🧪 [Test] The page has been loaded and the automatic inspection has started....');
                checkGlobalVariables();
            }, 1000);
        });
    </script>
</body>
</html>
